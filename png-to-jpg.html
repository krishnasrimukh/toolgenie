<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG to JPG Converter - ToolGenie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">PNG to JPG Converter</h1>
    
    <input type="file" id="pngInput" accept="image/png" class="mb-4 block w-full border p-2" />
    <button onclick="convertToJPG()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Convert</button>
    
    <div id="output" class="mt-6"></div>
  </div>

  <script>
    function convertToJPG() {
      const input = document.getElementById("pngInput").files[0];
      if (!input) return alert("Please select a PNG file.");
      
      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(e) {
        img.onload = function() {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          const jpgData = canvas.toDataURL("image/jpeg", 1.0);
          const link = document.createElement("a");
          link.href = jpgData;
          link.download = "converted.jpg";
          link.textContent = "Download JPG";
          link.className = "mt-4 block text-blue-600 underline";
          
          const output = document.getElementById("output");
          output.innerHTML = '';
          output.appendChild(link);
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(input);
    }
  </script>
</body>
</html>
