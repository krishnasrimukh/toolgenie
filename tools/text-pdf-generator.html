<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to PDF Generator - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">üìù Text to PDF Generator</h1>
    <p class="subheading">Type or upload your text file and convert it into a downloadable PDF</p>

    <div id="drop-area" class="drop-area">
      <p>Drag & Drop .txt file here or <label for="fileElem" class="browse-label">Browse</label></p>
      <input type="file" id="fileElem" accept=".txt" style="display: none;" />
    </div>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="controls">
      <button class="button" onclick="generatePDF()">Generate PDF</button>
    </div>

    <div id="previewContainer" class="preview-container hidden">
      <iframe id="pdfPreview" class="pdf-preview"></iframe>
      <a id="downloadBtn" class="button blue-button" download="generated.pdf">Download PDF</a>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const textInput = document.getElementById("textInput");

    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });

    fileElem.addEventListener("change", () => {
      handleFile(fileElem.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.name.endsWith(".txt")) {
        alert("Please upload a valid .txt file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        textInput.value = e.target.result;
      };
      reader.readAsText(file);
    }

    function generatePDF() {
      const text = textInput.value.trim();
      if (!text) {
        alert("Please enter some text first.");
        return;
      }

      const doc = new jsPDF();
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);

      const blobUrl = doc.output("bloburl");
      document.getElementById("pdfPreview").src = blobUrl;
      document.getElementById("downloadBtn").href = blobUrl;

      document.getElementById("previewContainer").classList.remove("hidden");
    }
  </script>

  <style>
    .drop-area {
      border: 2px dashed #007BFF;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .drop-area.dragover {
      background-color: #f0f8ff;
    }

    .browse-label {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    textarea#textInput {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #666;
    }

    .blue-button {
      background-color: #007BFF;
      display: inline-block;
      margin-top: 15px;
      text-align: center;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      margin-top: 20px;
      text-align: center;
    }

    .pdf-preview {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
