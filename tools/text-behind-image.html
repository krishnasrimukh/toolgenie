<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Behind Image - TOOLGENIE</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-group input[type="file"] {
      padding: 0.2rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #outputImage {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>ðŸªž Text Behind Image Generator</h2>
    <form id="textForm">
      <div class="form-group">
        <label for="imageInput">Upload Image</label>
        <input type="file" id="imageInput" name="file" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="text">Enter Text</label>
        <input type="text" name="text" placeholder="Your text here" required />
      </div>

      <div class="form-group">
        <label for="font_name">Font</label>
        <select name="font_name" required>
          <option value="Anton">Anton</option>
          <option value="Poppins">Poppins</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Text Color</label>
        <input type="color" name="color" value="#ff0000" required />
      </div>

      <div class="form-group">
        <label for="size">Font Size (px)</label>
        <input type="number" name="size" value="80" min="10" max="300" required />
      </div>

      <div class="form-group">
        <label for="position">Text Position</label>
        <select name="position" required>
          <option value="center">Center</option>
          <option value="top-left">Top Left</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="bottom-right">Bottom Right</option>
        </select>
      </div>

      <button type="submit">Generate Image</button>
    </form>

    <img id="outputImage" src="" alt="Generated Image" />
  </div>

  <script>
    document.getElementById("textForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://807a0a50-ac82-425e-a569-06c26ddf3077-00-l94v40y8nfp0.sisko.replit.dev:5000/generate", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        alert("Something went wrong!");
        return;
      }

      const blob = await response.blob();
      const imageURL = URL.createObjectURL(blob);
      document.getElementById("outputImage").src = imageURL;
    });
  </script>
</body>
</html>
