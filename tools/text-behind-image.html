<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Behind Image Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 500px;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2rem;
    }
    #outputImage {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üñãÔ∏è Text Behind Image Generator</h2>
    <form id="imageForm">
      <input type="file" name="file" required><br>
      <input type="text" name="text" placeholder="Enter your text" required><br>

      <select name="font_name" required>
        <option value="Anton">Anton</option>
        <option value="Poppins-Bold">Poppins-Bold</option>
        <option value="Roboto-Bold">Roboto-Bold</option>
      </select><br>

      <input type="text" name="color" placeholder="Color (e.g., red or #ff0000)" required><br>
      <input type="number" name="size" placeholder="Font size (e.g., 48)" required><br>

      <select name="position" required>
        <option value="center">Center</option>
        <option value="top-left">Top Left</option>
        <option value="bottom-right">Bottom Right</option>
      </select><br>

      <button type="submit">Generate</button>
    </form>

    <div id="result">
      <h3>Preview:</h3>
      <img id="outputImage" src="" alt="Generated Image">
    </div>
  </div>

  <script>
    const form = document.getElementById('imageForm');
    const resultImg = document.getElementById('outputImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://807a0a50-ac82-425e-a569-06c26ddf3077-00-l94v40y8nfp0.sisko.replit.dev/generate", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("Error generating image. Please check your inputs and server.");
        return;
      }

      const blob = await response.blob();
      resultImg.src = URL.createObjectURL(blob);
    });
  </script>
</body>
</html>
