<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Behind Image Tool</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d0d4fc, #f9d9ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
    }
    .container {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    form input, form select, form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.65);
      font-size: 1rem;
    }
    form input:focus, form select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 2px #8b9afc88;
    }
    form button {
      background: linear-gradient(to right, #7f5eff, #f85fa4);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      opacity: 0.9;
    }
    #output {
      margin-top: 2rem;
      text-align: center;
    }
    #status {
      font-weight: 500;
      color: #555;
    }
    #resultImage {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
    #downloadBtn {
      margin-top: 1rem;
      display: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 540px) {
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Text Behind Image Tool</h1>
    <form id="imageForm">
      <input type="file" name="file" required />
      <input type="text" name="text" placeholder="Enter your text" required />

      <select name="font_style" required>
        <option value="Anton.ttf">Anton</option>
        <option value="Poppins-Bold.ttf">Poppins Bold</option>
        <option value="Roboto-Bold.ttf">Roboto Bold</option>
      </select>

      <input type="number" name="font_size" placeholder="Font Size (e.g. 40)" required />
      <input type="text" name="text_color" placeholder="Text Color (e.g. #ff0000)" required />

      <select name="text_position" required>
        <option value="center">Center</option>
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="bottom-right">Bottom Right</option>
      </select>

      <input type="number" name="rotation" placeholder="Text Rotation (degrees, e.g. 0)" value="0" required />

      <label style="display:flex; align-items:center; gap:10px;">
        <input type="checkbox" name="blur_bg" />
        Apply blur background?
      </label>

      <button type="submit">üé® Generate Image</button>
    </form>

    <div id="output">
      <p id="status"></p>
      <img id="resultImage" src="" alt="" />
      <button id="downloadBtn">‚¨áÔ∏è Download Image</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("imageForm");
    const status = document.getElementById("status");
    const resultImage = document.getElementById("resultImage");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.innerText = "‚è≥ Generating...";
      resultImage.src = "";
      downloadBtn.style.display = "none";

      const formData = new FormData(form);

      try {
        const response = await fetch("https://807a0a50-ac82-425e-a569-06c26ddf3077-00-l94v40y8nfp0.sisko.replit.dev/generate", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Image generation failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        resultImage.src = url;
        downloadBtn.href = url;
        downloadBtn.download = "text_image.png";
        downloadBtn.style.display = "inline-block";
        status.innerText = "‚úÖ Done!";
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
      }
    });

    downloadBtn.addEventListener("click", () => {
      downloadBtn.innerText = "‚¨áÔ∏è Downloading...";
      setTimeout(() => (downloadBtn.innerText = "‚¨áÔ∏è Download Image"), 1000);
    });
  </script>
</body>
</html>
