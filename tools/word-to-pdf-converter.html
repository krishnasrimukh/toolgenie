<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to PDF Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">ðŸ“„ Word to PDF Converter</h1>
    <p class="subheading">Drag and drop your Word or text files to convert them into a clean PDF</p>

    <div id="drop-area" class="drop-area">
      <p>Drag & Drop Word or TXT files here <br>or <label for="fileElem" class="browse-label">Browse</label></p>
      <input type="file" id="fileElem" accept=".doc,.docx,.txt" style="display: none;" />
    </div>

    <div class="controls">
      <button class="button" onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <div id="previewContainer" class="preview-container hidden">
      <iframe id="pdfPreview" class="pdf-preview"></iframe>
      <a id="downloadBtn" class="button blue-button" download="converted.pdf">Download PDF</a>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    let fileContent = "";

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    fileElem.addEventListener('change', () => {
      handleFile(fileElem.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.name.match(/\.(txt|doc|docx)$/)) {
        alert("Please upload a .txt or .doc/.docx file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        fileContent = e.target.result;
        alert("File loaded successfully. Click 'Convert to PDF' to continue.");
      };

      reader.readAsText(file);
    }

    function convertToPDF() {
      if (!fileContent) {
        alert("Please select a valid Word or text file first.");
        return;
      }

      const doc = new jsPDF();
      const lines = doc.splitTextToSize(fileContent, 180);
      doc.text(lines, 10, 10);

      const pdfData = doc.output("bloburl");
      document.getElementById("pdfPreview").src = pdfData;
      document.getElementById("downloadBtn").href = pdfData;

      document.getElementById("previewContainer").classList.remove("hidden");
    }
  </script>

  <style>
    .drop-area {
      border: 2px dashed #007BFF;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .drop-area.dragover {
      background-color: #f0f8ff;
    }

    .browse-label {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #666;
    }

    .blue-button {
      background-color: #007BFF;
      display: inline-block;
      margin-top: 15px;
      text-align: center;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      margin-top: 20px;
      text-align: center;
    }

    .pdf-preview {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
