<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to PDF - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Word to PDF</h1>
    <input type="file" id="wordInput" accept=".doc,.docx,.txt" />
    <button onclick="convertToPDF()">Convert</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    function convertToPDF() {
      const file = document.getElementById("wordInput").files[0];
      if (!file) return alert("Please select a Word file.");
      const reader = new FileReader();
      reader.onload = function(e) {
        const doc = new jsPDF();
        const lines = doc.splitTextToSize(e.target.result, 180);
        doc.text(lines, 10, 10);
        doc.save("word-to-pdf.pdf");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
