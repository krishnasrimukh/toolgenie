<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PDF to Word</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="extractText()">Extract</button>
    <textarea id="outputText" rows="10" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <script>
    async function extractText() {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Please select a PDF file.");

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const textItems = content.items.map(item => item.str);
          fullText += textItems.join(" ") + "\n\n";
        }

        document.getElementById("outputText").value = fullText;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
