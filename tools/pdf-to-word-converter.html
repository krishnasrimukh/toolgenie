<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">ðŸ“‘ PDF to Word Converter</h1>
    <p class="subheading">Extract text from PDF and export as Word (.doc)</p>

    <div id="drop-area" class="drop-area">
      <p>Drag & Drop PDF file here or <label for="fileElem" class="browse-label">Browse</label></p>
      <input type="file" id="fileElem" accept=".pdf" style="display: none;" />
    </div>

    <div class="controls">
      <button class="button" onclick="convertPDFtoWord()">Convert to Word</button>
    </div>

    <div id="previewContainer" class="preview-container hidden">
      <iframe id="pdfPreview" class="pdf-preview"></iframe>
      <a id="downloadBtn" class="button blue-button" download="converted.doc">Download Word</a>
    </div>
  </div>

  <script>
    let extractedText = "";
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('pdfPreview');

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    fileElem.addEventListener('change', () => {
      handleFile(fileElem.files[0]);
    });

    function handleFile(file) {
      if (!file || file.type !== 'application/pdf') {
        alert("Please upload a valid PDF file.");
        return;
      }

      const fileReader = new FileReader();

      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        let text = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(item => item.str).join(" ") + "\n\n";
        }

        extractedText = text;

        // Show preview
        preview.src = URL.createObjectURL(new Blob([this.result], { type: 'application/pdf' }));
        document.getElementById("previewContainer").classList.remove("hidden");

        alert("PDF text extracted. Click 'Convert to Word' to continue.");
      };

      fileReader.readAsArrayBuffer(file);
    }

    function convertPDFtoWord() {
      if (!extractedText) {
        alert("No PDF file loaded.");
        return;
      }

      const blob = new Blob([extractedText], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const downloadBtn = document.getElementById("downloadBtn");

      downloadBtn.href = url;
      downloadBtn.download = "converted.doc";
    }
  </script>

  <style>
    .drop-area {
      border: 2px dashed #007BFF;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .drop-area.dragover {
      background-color: #f0f8ff;
    }

    .browse-label {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #666;
    }

    .blue-button {
      background-color: #007BFF;
      display: inline-block;
      margin-top: 15px;
      text-align: center;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      margin-top: 20px;
      text-align: center;
    }

    .pdf-preview {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
