<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert PNG images to JPG instantly with ToolGenie. Simple, fast & free." />
  <title>PNG to JPG Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">üñºÔ∏è PNG to JPG Converter</h1>
    <p class="subheading">Convert your PNG images to high-quality JPG format</p>

    <div class="tool-card">
      <div class="drag-drop-area" id="drop-area">
        <p>Drag & drop PNG files here or <label for="fileElem" style="color: #007bff; cursor: pointer;">Browse</label></p>
        <input type="file" id="fileElem" accept="image/png" multiple hidden />
      </div>

      <div id="spinner" class="loader hidden"></div>

      <div id="preview" class="preview-area"></div>
      <div id="downloadLinks" class="output"></div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('preview');
    const downloadLinks = document.getElementById('downloadLinks');
    const spinner = document.getElementById('spinner');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      preview.innerHTML = '';
      downloadLinks.innerHTML = '';
      spinner.classList.remove('hidden');

      Array.from(files).forEach(file => {
        if (file.type === 'image/png') {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace(/\.png$/, '.jpg');
                a.className = 'button';
                a.textContent = `Download ${a.download}`;
                downloadLinks.appendChild(a);

                const thumb = document.createElement('img');
                thumb.src = url;
                thumb.classList.add('thumbnail');
                preview.appendChild(thumb);

                spinner.classList.add('hidden');
              }, 'image/jpeg', 0.9);
            };
          };
          reader.readAsDataURL(file);
        }
      });
    }
  </script>
</body>
</html>
