<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG to JPG Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .drop-area {
      border: 2px dashed #007BFF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #f0f8ff;
    }

    .browse-label {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .preview-section {
      margin-top: 30px;
      text-align: center;
    }

    a.button {
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">üñºÔ∏è PNG to JPG Converter</h1>
    <p class="subheading">Convert PNG images to high-quality JPG format</p>

    <div class="drop-area" id="drop-area">
      <p>Drag & Drop PNG file here or <label for="fileInput" class="browse-label">Browse</label></p>
      <input type="file" id="fileInput" accept="image/png" hidden />
    </div>

    <div class="preview-section" id="previewSection" style="display: none;">
      <h3>PNG Preview</h3>
      <img id="pngPreview" class="preview" src="#" alt="PNG Preview" />

      <button class="button" onclick="convertToJPG()">Convert to JPG</button>

      <div id="jpgSection" style="display: none;">
        <h3>JPG Preview</h3>
        <img id="jpgPreview" class="preview" src="#" alt="JPG Preview" />
        <a id="downloadBtn" class="button" download="converted.jpg">Download JPG</a>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropArea = document.getElementById("drop-area");
    const pngPreview = document.getElementById("pngPreview");
    const jpgPreview = document.getElementById("jpgPreview");
    const previewSection = document.getElementById("previewSection");
    const jpgSection = document.getElementById("jpgSection");
    const downloadBtn = document.getElementById("downloadBtn");

    let imageFile;

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    document.querySelector(".browse-label").addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => handleFile(fileInput.files[0]));

    function handleFile(file) {
      if (!file || file.type !== "image/png") {
        alert("Please upload a valid PNG image.");
        return;
      }
      imageFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        pngPreview.src = e.target.result;
        previewSection.style.display = "block";
        jpgSection.style.display = "none";
      };
      reader.readAsDataURL(file);
    }

    function convertToJPG() {
      if (!imageFile) {
        alert("Please upload a PNG image first.");
        return;
      }

      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff"; // Fill white background for JPG
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const jpgDataURL = canvas.toDataURL("image/jpeg", 0.95);
        jpgPreview.src = jpgDataURL;
        downloadBtn.href = jpgDataURL;
        jpgSection.style.display = "block";
      };
      img.src = URL.createObjectURL(imageFile);
    }
  </script>
</body>
</html>
