<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert PNG images to JPG instantly with ToolGenie. Simple, fast & free." />
  <title>PNG to JPG Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1>PNG to JPG Converter</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/tools/image-compressor.html">Image Compressor</a>
      <a href="/tools/png-to-jpg.html">PNG to JPG</a>
      <a href="/tools/jpg-to-png.html">JPG to PNG</a>
    </nav>
  </header>

  <main>
    <div class="converter-container">
      <h2>Convert PNG Images to JPG</h2>

      <div class="drop-area" id="drop-area">
        <p>Drag & Drop PNG files here or <label for="fileElem" style="color: var(--primary-color); cursor: pointer;">Browse</label></p>
        <input type="file" id="fileElem" accept="image/png" multiple style="display:none">
      </div>

      <div class="preview-area" id="preview"></div>

      <div id="spinner" class="spinner" style="display: none;"></div>

      <div id="downloadLinks"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ToolGenie. More tools launching soon â€“ stay tuned!</p>
  </footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('preview');
    const downloadLinks = document.getElementById('downloadLinks');
    const spinner = document.getElementById('spinner');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      preview.innerHTML = '';
      downloadLinks.innerHTML = '';
      spinner.style.display = 'block';

      Array.from(files).forEach(file => {
        if (file.type === 'image/png') {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace(/\.png$/, '.jpg');
                a.className = 'btn';
                a.textContent = `Download ${a.download}`;
                downloadLinks.appendChild(a);

                const thumb = document.createElement('img');
                thumb.src = e.target.result;
                preview.appendChild(thumb);

                spinner.style.display = 'none';
              }, 'image/jpeg', 0.9);
            };
          };
          reader.readAsDataURL(file);
        }
      });
    }
  </script>
</body>
</html>
