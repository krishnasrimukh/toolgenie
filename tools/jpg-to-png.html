<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert JPG images to PNG format easily with ToolGenie. Free, fast, and secure JPG to PNG converter.">
  <meta name="keywords" content="JPG to PNG, image converter, convert JPG to PNG online, ToolGenie tools">
  <title>JPG to PNG Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .converter-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in;
    }

    .drop-area {
      border: 2px dashed #3498db;
      padding: 2rem;
      border-radius: 15px;
      background-color: #f9f9f9;
      transition: 0.3s;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #e6f3ff;
    }

    .preview-area img {
      max-width: 100px;
      margin: 10px;
      border-radius: 10px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #217dbb;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§° ToolGenie</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="converter-container">
      <h2>JPG to PNG Converter</h2>
      <p>Convert JPG images to high-quality PNG format.</p>

      <div id="drop-area" class="drop-area">
        <p>Drag & drop JPG files here or click to upload</p>
        <input type="file" id="fileInput" accept=".jpg,.jpeg" multiple hidden />
      </div>

      <div class="preview-area" id="previewArea"></div>
      <button class="btn" id="convertBtn">Convert to PNG</button>
      <div id="spinner" class="spinner" style="display: none;"></div>
      <div id="downloadLinks"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ToolGenie. All rights reserved. | More tools launching soon â€” stay tuned!</p>
  </footer>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const previewArea = document.getElementById("previewArea");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLinks = document.getElementById("downloadLinks");
    const spinner = document.getElementById("spinner");

    let selectedFiles = [];

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    function handleFiles(files) {
      previewArea.innerHTML = "";
      selectedFiles = Array.from(files);
      selectedFiles.forEach((file) => {
        if (file.type.startsWith("image/jpeg")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            previewArea.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });
    }

    convertBtn.addEventListener("click", () => {
      if (selectedFiles.length === 0) {
        alert("Please upload JPG files first.");
        return;
      }

      spinner.style.display = "block";
      downloadLinks.innerHTML = "";

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            canvas.toBlob((blob) => {
              const url = URL.createObjectURL(blob);
              const link = document.createElement("a");
              link.href = url;
              link.download = file.name.replace(/\.jpe?g$/, ".png");
              link.className = "btn";
              link.textContent = `Download ${file.name.replace(/\.jpe?g$/, ".png")}`;
              downloadLinks.appendChild(link);
              if (index === selectedFiles.length - 1) {
                spinner.style.display = "none";
              }
            }, "image/png");
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
