<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="css/style.css">
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPG to PNG Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .preview img {
      max-width: 150px;
      border-radius: 8px;
    }
    .download-links {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>JPG to PNG Converter</h1>
    <p>Convert your JPG images to PNG instantly. Drag & drop or select multiple JPG files.</p>

    <div class="drop-zone" id="drop-zone">
      <p>Drag & Drop JPG files here or click to select</p>
      <input type="file" id="file-input" accept="image/jpeg" multiple style="display: none;" />
    </div>

    <div class="preview" id="preview"></div>
    <div class="download-links" id="download-links"></div>
  </main>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview');
    const downloadLinks = document.getElementById('download-links');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#eef';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#f9f9f9';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#f9f9f9';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      [...files].forEach(file => {
        if (!file.type.match('image/jpeg')) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(function(blob) {
              const url = URL.createObjectURL(blob);
              const link = document.createElement('a');
              link.href = url;
              link.download = file.name.replace(/\.jpe?g$/i, '.png');
              link.textContent = `Download ${link.download}`;
              link.classList.add('button');
              const imgThumb = document.createElement('img');
              imgThumb.src = e.target.result;
              previewContainer.appendChild(imgThumb);
              downloadLinks.appendChild(link);
            }, 'image/png');
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
