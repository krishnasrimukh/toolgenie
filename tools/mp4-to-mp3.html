<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP4 to MP3 Converter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">ðŸŽµ MP4 to MP3 Converter</h1>
    <p class="subheading">Extract high-quality audio from your video files</p>

    <div class="drop-area" id="drop-area">
      <p>Drag & Drop MP4 files or <label for="fileInput" class="browse-label">Browse</label></p>
      <input type="file" id="fileInput" accept="video/mp4" style="display: none;" />
    </div>

    <div class="controls">
      <button class="button" onclick="convertToMP3()">Convert to MP3</button>
    </div>

    <div id="previewContainer" class="preview-container hidden">
      <audio id="audioPreview" controls></audio>
      <a id="downloadBtn" class="button blue-button" download="converted-audio.mp3">Download MP3</a>
    </div>
  </div>

  <script>
    let selectedFile = null;
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('drop-area');
    const previewContainer = document.getElementById('previewContainer');
    const audioPreview = document.getElementById('audioPreview');
    const downloadBtn = document.getElementById('downloadBtn');

    // Drag & Drop
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    document.querySelector('.browse-label').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

    function handleFile(file) {
      if (!file || file.type !== "video/mp4") {
        alert("Please upload a valid MP4 video.");
        return;
      }
      selectedFile = file;
    }

    function convertToMP3() {
      if (!selectedFile) return alert("Select an MP4 video first.");

      const video = document.createElement("video");
      video.src = URL.createObjectURL(selectedFile);
      video.crossOrigin = "anonymous";

      video.onloadeddata = () => {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(video);
        const dest = audioCtx.createMediaStreamDestination();
        source.connect(dest);
        source.connect(audioCtx.destination);

        const recorder = new MediaRecorder(dest.stream);
        const chunks = [];

        recorder.ondataavailable = (e) => {
          chunks.push(e.data);
        };

        recorder.onstop = () => {
          const audioBlob = new Blob(chunks, { type: "audio/mp3" });
          const url = URL.createObjectURL(audioBlob);
          audioPreview.src = url;
          downloadBtn.href = url;
          previewContainer.classList.remove("hidden");
        };

        recorder.start();
        video.play();

        // Stop recording after video finishes
        video.onended = () => recorder.stop();
      };
    }
  </script>

  <style>
    .drop-area {
      border: 2px dashed #007BFF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .browse-label {
      color: var(--primary-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .controls {
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #666;
    }

    .blue-button {
      background-color: #007BFF;
      display: inline-block;
      margin-top: 15px;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      text-align: center;
      margin-top: 20px;
    }

    .preview-container audio {
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
