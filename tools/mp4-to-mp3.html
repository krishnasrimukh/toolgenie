<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert MP4 video files to MP3 audio online for free. Fast, easy, and secure conversion tool." />
  <title>MP4 to MP3 Converter | ToolGenie</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/icon.png" type="image/png">
</head>

<body>
  <header>
    <nav>
      <div class="logo">ToolGenie</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="tool-section">
      <h1>MP4 to MP3 Converter</h1>
      <p class="description">Convert your MP4 videos to MP3 audio easily and download them in one click.</p>

      <div class="upload-container" id="drop-area">
        <input type="file" id="fileInput" accept="video/mp4" hidden multiple />
        <div class="upload-box">
          <img src="assets/video-icon.png" alt="Video Icon" class="icon" />
          <p>Drag & Drop MP4 Files Here or <span class="browse" onclick="document.getElementById('fileInput').click()">Browse</span></p>
        </div>
      </div>

      <div id="preview" class="preview"></div>
      <div id="spinner" class="spinner" style="display: none;"></div>
      <button id="convertBtn" class="btn">Convert to MP3</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ToolGenie. All rights reserved.</p>
    <p>More tools launching soon â€” stay tuned!</p>
  </footer>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const spinner = document.getElementById("spinner");
    const convertBtn = document.getElementById("convertBtn");
    let selectedFiles = [];

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("highlight");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("highlight");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("highlight");
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      selectedFiles = [...files];
      preview.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const div = document.createElement("div");
        div.className = "preview-box";
        div.innerHTML = `
          <video src="${URL.createObjectURL(file)}" controls class="preview-video"></video>
          <p>${file.name}</p>
        `;
        preview.appendChild(div);
      });
    }

    convertBtn.addEventListener("click", () => {
      if (selectedFiles.length === 0) return alert("Please upload MP4 files.");
      spinner.style.display = "block";
      convertBtn.disabled = true;
      setTimeout(() => {
        spinner.style.display = "none";
        selectedFiles.forEach((file) => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(new Blob([file], { type: "audio/mp3" }));
          link.download = file.name.replace(/\.mp4$/, ".mp3");
          link.textContent = `Download ${link.download}`;
          link.className = "btn download-btn";
          preview.appendChild(link);
        });
        convertBtn.disabled = false;
      }, 2000);
    });
  </script>
</body>

</html>
