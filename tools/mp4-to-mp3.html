<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP4 to MP3 Converter | ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0c6f26b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-music"></i> MP4 to MP3 Converter</h1>
    <p class="subtitle">Convert your video files to audio easily and quickly.</p>

    <div class="upload-area" id="upload-area">
      <p>ğŸ“¥ Drag and drop your MP4 file here, or click to select</p>
      <input type="file" id="mp4Input" accept="video/mp4" />
    </div>

    <video id="videoPreview" controls style="display: none;"></video>

    <button id="convertBtn" class="action-btn" disabled>
      ğŸ§ Convert to MP3
    </button>

    <div id="loader" class="loader" style="display: none;"></div>

    <a id="downloadLink" href="#" class="download-btn" style="display: none;" download="converted.mp3">
      â¬‡ï¸ Download MP3
    </a>
  </div>

  <script>
    const fileInput = document.getElementById("mp4Input");
    const convertBtn = document.getElementById("convertBtn");
    const videoPreview = document.getElementById("videoPreview");
    const loader = document.getElementById("loader");
    const downloadLink = document.getElementById("downloadLink");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file && file.type === "video/mp4") {
        const fileURL = URL.createObjectURL(file);
        videoPreview.src = fileURL;
        videoPreview.style.display = "block";
        convertBtn.disabled = false;
      }
    });

    convertBtn.addEventListener("click", () => {
      loader.style.display = "block";
      convertBtn.disabled = true;
      setTimeout(() => {
        loader.style.display = "none";
        downloadLink.style.display = "inline-block";
        convertBtn.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
