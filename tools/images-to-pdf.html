<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert images (JPG, PNG) to a single PDF file instantly." />
  <title>Images to PDF - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f5f7fa;
      color: #1a1a1a;
    }

    .container {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    .upload-area {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .upload-area:hover {
      background: #f0f0f0;
    }

    .upload-area input {
      display: none;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .preview img {
      height: 100px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #357bd8;
    }

    #loader {
      display: none;
      margin-top: 1rem;
    }

    #loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #4a90e2;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    #loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üñºÔ∏è Images to PDF</h1>
    <p>Select or drag multiple images (JPG, PNG) and convert them into a single PDF file.</p>

    <label class="upload-area" id="upload-label">
      <input type="file" id="imageInput" accept="image/*" multiple />
      <strong>Click or Drag & Drop Images</strong>
    </label>

    <div class="preview" id="previewArea"></div>

    <div id="loader"><span></span><span></span><span></span></div>

    <div class="buttons">
      <button onclick="convertToPDF()">Convert to PDF</button>
      <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('previewArea');
    let imageFiles = [];

    input.addEventListener('change', (e) => {
      preview.innerHTML = '';
      imageFiles = Array.from(e.target.files);
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    async function convertToPDF() {
      if (imageFiles.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < imageFiles.length; i++) {
        const img = await toDataURL(imageFiles[i]);
        const imgProps = pdf.getImageProperties(img);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        if (i > 0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
      }

      pdf.output('blob').then(blob => {
        const blobUrl = URL.createObjectURL(blob);
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.href = blobUrl;
        downloadBtn.style.display = 'inline-block';
        downloadBtn.download = "images-to-pdf.pdf";
        document.getElementById("loader").style.display = "none";
      });

      window.generatedPDF = pdf;
    }

    function downloadPDF() {
      if (window.generatedPDF) {
        window.generatedPDF.save('images-to-pdf.pdf');
      }
    }

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
