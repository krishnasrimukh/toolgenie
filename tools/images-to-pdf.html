<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert multiple images to a single PDF document easily and quickly online." />
  <title>Images to PDF Converter - ToolGenie</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">🖼️ Images to PDF Converter</h1>
    <p class="description">Upload images and convert them into a single downloadable PDF document.</p>

    <div class="upload-area" id="drop-area">
      <p>📂 Drag & Drop or <label for="imageInput" class="file-label">Browse Images</label></p>
      <input type="file" id="imageInput" accept="image/*" multiple hidden />
    </div>

    <div id="preview" class="preview-grid"></div>

    <button id="convertBtn" class="btn" disabled>Convert to PDF</button>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const dropArea = document.getElementById('drop-area');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convertBtn');
    let files = [];

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragging');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragging');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragging');
      handleFiles(e.dataTransfer.files);
    });

    dropArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', () => handleFiles(imageInput.files));

    function handleFiles(selectedFiles) {
      files = Array.from(selectedFiles);
      preview.innerHTML = '';

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview-image';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      if (files.length) convertBtn.disabled = false;
    }

    convertBtn.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const imgData = await toDataURL(files[i]);
        const img = new Image();
        img.src = imgData;
        await new Promise(resolve => img.onload = resolve);

        const ratio = img.width / img.height;
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdfWidth / ratio;

        if (i > 0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
      }

      pdf.save('converted.pdf');
    });

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
