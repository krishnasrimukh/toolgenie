<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert multiple images to a single PDF ‚Äì fast, free, and easy.">
  <title>Images to PDF - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .upload-box {
      border: 2px dashed #bbb;
      border-radius: 12px;
      padding: 2rem;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .upload-box:hover {
      background: #f0f0f0;
    }

    .upload-box input {
      display: none;
    }

    .preview {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .buttons button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #357bd8;
    }

    #loader {
      display: none;
      margin-top: 1.5rem;
    }

    #loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4a90e2;
      border-radius: 50%;
      margin: 0 4px;
      animation: bounce 0.6s infinite alternate;
    }

    #loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 500px) {
      .preview img {
        width: 60px;
        height: 60px;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Images to PDF</h1>
    <p>Upload multiple images and convert them into a single PDF file.</p>

    <label class="upload-box" id="dropArea">
      <input type="file" id="imageInput" accept="image/*" multiple />
      <strong>Click or Drag & Drop Images Here</strong>
    </label>

    <div class="preview" id="previewArea"></div>

    <div class="buttons">
      <button onclick="convertToPDF()">Convert to PDF</button>
      <a id="downloadBtn" style="display: none;" class="button" download="images-to-pdf.pdf">Download PDF</a>
    </div>

    <div id="loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    const downloadBtn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');
    const dropArea = document.getElementById('dropArea');
    let imageFiles = [];

    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.style.background = "#e6f0ff";
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.style.background = "#fff";
    });

    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.style.background = "#fff";
      const files = Array.from(e.dataTransfer.files);
      handleFiles(files);
    });

    imageInput.addEventListener("change", () => {
      const files = Array.from(imageInput.files);
      handleFiles(files);
    });

    function handleFiles(files) {
      imageFiles = files.filter(file => file.type.startsWith("image/"));
      previewArea.innerHTML = '';
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement("img");
          img.src = reader.result;
          previewArea.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    async function convertToPDF() {
      if (imageFiles.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      loader.style.display = "flex";
      downloadBtn.style.display = "none";

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < imageFiles.length; i++) {
        const imageData = await readFileAsDataURL(imageFiles[i]);
        const img = new Image();
        img.src = imageData;

        await new Promise(resolve => {
          img.onload = () => {
            const width = pdf.internal.pageSize.getWidth();
            const height = (img.height * width) / img.width;
            if (i > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, width, height);
            resolve();
          };
        });
      }

      const pdfBlob = pdf.output("blob");
      const blobUrl = URL.createObjectURL(pdfBlob);
      downloadBtn.href = blobUrl;
      downloadBtn.style.display = "inline-block";
      loader.style.display = "none";
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
