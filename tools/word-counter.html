<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Count words, characters, and spaces in your text with ToolGenie Word Counter." />
  <title>Word Counter - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>

<body>
  <div class="container">
    <h1 class="heading">üìù Word Counter</h1>
    <p class="subheading">Useful for writers, bloggers, and SEO specialists to quickly analyze your text.</p>

    <div class="tool-card">
      <label for="textArea">Enter your text below:</label>
      <textarea id="textArea" class="input" rows="8" oninput="countWords()"></textarea>

      <div class="output">
        <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
        <p><strong>Character Count (no spaces):</strong> <span id="charCount">0</span></p>
        <p><strong>Character Count (with spaces):</strong> <span id="charCountWithSpaces">0</span></p>
      </div>
    </div>
  </div>

  <div id="loader" class="loader hidden"></div>

  <script>
    const countWords = () => {
      const text = document.getElementById("textArea").value;
      const wordCount = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
      const charCount = text.replace(/\s/g, '').length;
      const charCountWithSpaces = text.length;

      document.getElementById("wordCount").textContent = wordCount;
      document.getElementById("charCount").textContent = charCount;
      document.getElementById("charCountWithSpaces").textContent = charCountWithSpaces;
    };
  </script>
</body>

</html>
