<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Images - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .upload-section, .options-section {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    input[type="file"], input[type="number"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background: #45a045;
    }

    .preview {
      margin-top: 2rem;
    }

    .preview canvas {
      max-width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    @media(max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ PDF to Images</h1>

  <div class="upload-section">
    <label>Select a PDF file:</label>
    <input type="file" id="pdfInput" accept="application/pdf">
  </div>

  <div class="options-section">
    <label>Choose Pages to Convert:</label>
    <select id="pageOption">
      <option value="all">All Pages</option>
      <option value="range">Page Range</option>
      <option value="single">Specific Page</option>
    </select>

    <div id="rangeInputs" class="hidden">
      <label>From:</label>
      <input type="number" id="startPage" min="1" placeholder="Start Page">
      <label>To:</label>
      <input type="number" id="endPage" min="1" placeholder="End Page">
    </div>

    <div id="singlePageInput" class="hidden">
      <label>Page Number:</label>
      <input type="number" id="singlePage" min="1" placeholder="Page Number">
    </div>

    <button onclick="convertPDF()">Convert to Images</button>
  </div>

  <div class="preview" id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const pdfInput = document.getElementById("pdfInput");
    const pageOption = document.getElementById("pageOption");
    const rangeInputs = document.getElementById("rangeInputs");
    const singleInput = document.getElementById("singlePageInput");

    pageOption.addEventListener("change", () => {
      const val = pageOption.value;
      rangeInputs.classList.toggle("hidden", val !== "range");
      singleInput.classList.toggle("hidden", val !== "single");
    });

    async function convertPDF() {
      const file = pdfInput.files[0];
      if (!file) return alert("Please upload a PDF.");

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);

        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        const totalPages = pdf.numPages;
        const option = pageOption.value;
        let pages = [];

        if (option === "all") {
          pages = Array.from({ length: totalPages }, (_, i) => i + 1);
        } else if (option === "range") {
          let from = parseInt(document.getElementById("startPage").value);
          let to = parseInt(document.getElementById("endPage").value);
          if (!from || !to || from < 1 || to > totalPages || from > to) {
            return alert("Invalid page range.");
          }
          pages = Array.from({ length: to - from + 1 }, (_, i) => i + from);
        } else if (option === "single") {
          let page = parseInt(document.getElementById("singlePage").value);
          if (!page || page < 1 || page > totalPages) {
            return alert("Invalid page number.");
          }
          pages = [page];
        }

        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        for (let num of pages) {
          const page = await pdf.getPage(num);
          const scale = 2;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport }).promise;

          preview.appendChild(canvas);

          // Optional: Download each canvas as image
          const link = document.createElement("a");
          link.download = `page-${num}.png`;
          link.href = canvas.toDataURL();
          link.textContent = `Download Page ${num}`;
          link.style.display = "block";
          link.style.marginBottom = "1rem";
          preview.appendChild(link);
        }
      };
      fileReader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
