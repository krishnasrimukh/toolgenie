<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor - ToolGenie</title>
    <meta name="description" content="Compress your images by percentage or target size (KB) with preview. Fast, secure, and free image compressor tool." />
    <link rel="stylesheet" href="../styles.css" />
    <script src="/scripts/image-compressor.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <header class="navbar sticky top-0 bg-white shadow z-50">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">ToolGenie</a>
        <nav class="space-x-4">
          <a href="/" class="hover:underline">Home</a>
          <a href="/tools" class="hover:underline">Tools</a>
          <a href="/contact" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-4 text-center">Image Compressor</h1>
      <p class="text-center mb-8 text-gray-600">
        Drag and drop your image or select one to compress. Choose by percentage or target file size (KB).
      </p>

      <!-- Upload Area -->
      <div class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center mb-6 bg-white shadow-sm" id="upload-area">
        <input type="file" id="imageInput" accept="image/*" hidden />
        <button id="uploadButton" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">Upload Image</button>
        <p class="text-gray-500 mt-4">or drag and drop here</p>
      </div>

      <!-- Compression Options -->
      <div class="bg-white p-6 rounded-xl shadow mb-6">
        <div class="mb-4">
          <label class="font-medium">Compression Type:</label>
          <div class="flex space-x-4 mt-2">
            <label><input type="radio" name="compressionType" value="percentage" checked /> By Percentage</label>
            <label><input type="radio" name="compressionType" value="targetSize" /> By Target Size (KB)</label>
          </div>
        </div>

        <!-- Percentage Slider -->
        <div id="percentageSliderWrapper" class="mt-4">
          <label for="percentageRange" class="font-medium">Compression Level: <span id="percentageValue">70%</span></label>
          <input type="range" id="percentageRange" min="10" max="100" value="70" class="w-full mt-2" />
        </div>

        <!-- Target KB Input -->
        <div id="targetSizeWrapper" class="mt-4 hidden">
          <label for="targetSize" class="font-medium">Target File Size (KB):</label>
          <input type="number" id="targetSize" min="10" max="5000" placeholder="e.g., 200" class="w-full mt-2 border rounded px-3 py-2" />
        </div>

        <button id="compressButton" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700">Compress Image</button>
      </div>

      <!-- Preview Section -->
      <div id="previewSection" class="grid md:grid-cols-2 gap-6 hidden">
        <div class="bg-white p-4 rounded-xl shadow">
          <h2 class="text-lg font-semibold mb-2">Original Image</h2>
          <img id="originalPreview" src="" alt="Original" class="rounded mb-2 max-w-full" />
          <p class="text-gray-500 text-sm">Size: <span id="originalSize">-</span> KB</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <h2 class="text-lg font-semibold mb-2">Compressed Image</h2>
          <img id="compressedPreview" src="" alt="Compressed" class="rounded mb-2 max-w-full" />
          <p class="text-gray-500 text-sm">Size: <span id="compressedSize">-</span> KB</p>
          <a id="downloadButton" href="#" download class="inline-block mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 ToolGenie. All rights reserved.
    </footer>
  </body>
</html>
