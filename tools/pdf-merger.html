<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Merger - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">ðŸ“Ž PDF Merger</h1>
    <p class="subheading">Combine multiple PDFs into a single document</p>

    <div class="drop-area" id="drop-area">
      <p>Drag & Drop PDF files or <label for="fileInput" class="browse-label">Browse</label></p>
      <input type="file" id="fileInput" accept="application/pdf" multiple style="display: none;" />
    </div>

    <ul id="fileList" class="file-list"></ul>

    <div class="controls">
      <button class="button" onclick="mergePDFs()">Merge PDFs</button>
    </div>

    <div class="download-section hidden" id="downloadSection">
      <a id="downloadLink" class="button blue-button" download="merged.pdf">Download Merged PDF</a>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const downloadLink = document.getElementById('downloadLink');
    const downloadSection = document.getElementById('downloadSection');

    let selectedFiles = [];

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    document.querySelector('.browse-label').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      selectedFiles = [...files].filter(f => f.type === 'application/pdf');
      fileList.innerHTML = '';
      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    }

    async function mergePDFs() {
      if (selectedFiles.length < 2) {
        alert("Please select at least 2 PDF files.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of selectedFiles) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadSection.classList.remove('hidden');
    }
  </script>

  <style>
    .file-list {
      list-style: none;
      padding-left: 0;
      margin: 15px 0;
      border-left: 3px solid #007BFF;
      padding-left: 10px;
      color: #333;
    }

    .file-list li {
      margin-bottom: 5px;
      font-size: 15px;
    }

    .drop-area {
      border: 2px dashed #007BFF;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #f0f8ff;
    }

    .browse-label {
      color: var(--primary-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #666;
    }

    .blue-button {
      background-color: #007BFF;
      margin-top: 15px;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .download-section {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</body>
</html>
