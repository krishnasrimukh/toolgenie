<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Merger - ToolGenie</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="tool-title">PDF Merger</h1>
    <p class="tool-description">Upload multiple PDF files and merge them into a single document instantly.</p>

    <div class="upload-area" id="drop-area">
      <p>Drag & drop PDF files here or click to upload</p>
      <input type="file" id="fileElem" accept="application/pdf" multiple />
    </div>

    <div id="fileList" class="file-list"></div>

    <button class="action-btn" onclick="mergePDFs()">Merge PDFs</button>

    <div id="loader" class="loader" style="display: none;"></div>
    <a id="downloadLink" style="display:none;" class="download-btn" download="merged.pdf">Download Merged PDF</a>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const fileList = document.getElementById("fileList");
    let files = [];

    dropArea.addEventListener("click", () => fileElem.click());

    fileElem.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("highlight");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("highlight");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("highlight");
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(selectedFiles) {
      for (const file of selectedFiles) {
        if (file.type === "application/pdf") {
          files.push(file);
          const div = document.createElement("div");
          div.textContent = file.name;
          fileList.appendChild(div);
        }
      }
    }

    async function mergePDFs() {
      if (files.length < 2) {
        alert("Please upload at least two PDF files to merge.");
        return;
      }

      document.getElementById("loader").style.display = "block";

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.getElementById("downloadLink");
      link.href = url;
      link.style.display = "inline-block";

      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
