<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact TOOLGENIE</title>
  <meta name="description" content="Get in touch with the TOOLGENIE team. Fill out our quick contact form to share feedback, questions, or suggestions.">
  <meta name="keywords" content="contact TOOLGENIE, feedback form, toolgenie contact, customer support, contact toolgenie.in">
  <meta name="author" content="TOOLGENIE">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #222;
      min-height: 100vh;
    }
    header, footer {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {display: flex; align-items: center; gap: 10px;}

      margin: 0 10px;

      color: #333;

    }

      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;

    footer {justify-content: center;}

<header>
  <div class="logo">
    <img src="assets/favicon.png" alt="TOOLGENIE Logo">

  <nav>
    <a href="index.html">Tools</a>
    <a href="about.html">About</a>

    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>

<footer>
